<div class="modal-header">
    <h3 class="modal-title">My Dialog Title</h3>
</div>
<div class="modal-body">
    <form>
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="subject" name="subject"
               required>
        <label for="Code">Code</label>
        <input type="text" class="form-control" id="Code"
               placeholder="Code"
               ng-model="code"
               required
        >
        <div class="modal-footer">
            <button ng-click="ok()" class="myBtn primery-btn" value="OK">Ok</button>
            <button ng-click="cancel()" class="myBtn danger-btn">Cancel</button>
        </div>
    </form>
</div>
