<div class="modal-header">
  <h3 class="modal-title">Edite Category</h3>
</div>
<div class="modal-body">
  <form>
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="subject" name="subject"
           required>
    <div class="modal-footer">
      <button ng-click="ok()" ng-disabled="disableBtn" class="myBtn primary-btn" value="OK">Ok</button>
      <button ng-click="cancel()" class="myBtn danger-btn">Cancel</button>
    </div>
  </form>
</div>
